   document.addEventListener("deviceready", onDeviceReady, false);
    // Cordova is ready
    //
	
    function onDeviceReady() {
	//Initialise the value of the item notification
       value = window.localStorage.getItem("Notification");
       if(value!="oui" && value!="non"){
	   window.localStorage.setItem("Notification", "non");
	   value = window.localStorage.getItem("Notification");
    }}
	
	
	function notif(){
	//change the value of the item notification 
	  value = window.localStorage.getItem("Notification");
	  window.localStorage.removeItem("Notification");
	  if(value=="oui"){ 
	      window.localStorage.setItem("Notification", "non");
	  }
	  else{
           window.localStorage.setItem("Notification", "oui");
	  }
	  value = window.localStorage.getItem("Notification");
	}

    </script>

<script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is loaded and it is now safe to make calls Cordova methods
    //
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
	//return the networkstate
        var networkState = navigator.network.connection.type;

        var states = {};
        
        states[Connection.NONE]     = 'No network connection';
		if(states[networkState]=='No network connection'){
        alert('Connection type: ' + states[networkState]);}
		else{
		//Updating the cache of json file
         window.localStorage.removeItem("my_json_data");
         localStorage["my_json_data"] = loadJSON("my_json_data.json");

            function loadJSON(url) {

             return jQuery.ajax({
                 url : url,
                 async : false,
                 dataType : 'json'
                 }).responseText;
            }

         $.getJSON("json/test.json", function (json_data) {
             //write to local storage
             localStorage["my_json_data"] = JSON.stringify(json_data);
             }
		 )
      }
    };
</script>
